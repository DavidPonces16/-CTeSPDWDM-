<!DOCTYPE HTML>
<html>
	<head>
		<title>Registar - Hotela M'este</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body class="is-preload">


		<body>
			<!-- seu código HTML aqui -->
			<script src="js/login.js"></script>
		  </body>
		  

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Main -->
			<div id="main">
				<div class="inner">

					<!-- Header -->
					<header id="header">
						<a href="#" class="logo"><strong>Hotela M'este</strong> Admin</a>
					</header>

					<!-- Content -->
					<section>
						<header class="main">
							<h1>Registar</h1>
						</header>
						<form method="post" action="./index.html">
							<div class="fields">
								<div class="field half">
									<label for="username">Username</label>
									<input type="text" name="username" id="username" required/>
								</div>
								<br>
								<div class="field half">
									<label for="password">Email</label>
									<input type="email" name="email" id="email" required/>
								</div>
								<br>
								<div class="field half">
									<label for="password">Password</label>
									<input type="password" name="password" id="password" required/>
								</div>
								<br>
								<div class="field half">
									<label for="password">Confirmar Password</label>
									<input type="password" name="confirm_password" id="confirm_password" required/>
								</div>
							</div>
							<br>
							<li>Não tem conta? <a href="register.html">Registre-se aqui</a></li>
							<br>
							<ul class="actions">
								<li><a href="index.html" class="button primary">Registar</a></li>
							  </ul>							  
						</form>
					</section>
				</div>
			</div>




			<!-- Sidebar -->
			<div id="sidebar">
				<div class="inner">

					<!-- Menu -->
					<nav id="menu">
						<header class="major">
							<h2>Menu</h2>
						</header>
						<ul>
							<li><a href="index.html">HomePage</a></li>
						</ul>
						<ul>
							<li><a href="login.html">Login</a></li>
						</ul>
					</nav>

				</div>
			</div>

		</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="assets/js/dashboard.js"></script>
		<script src="assets/js/login.js"></script>

	</body>
</html>
